
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="contac.css">
</head>
<body>
  <div class="form-container">
    <h1>Contacto</h1>
    <form action="#" method="post">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" placeholder="Tu nombre" required>

      <label for="name">Apellidos:</label>
      <input type="text" id="apellidos" name="name" placeholder="Tu apelllido" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
